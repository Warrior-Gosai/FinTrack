<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Transactions | FinTrack</title>
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        .content {
            margin-left: 260px;
            padding: 40px 20px;
            width: 100%;
        }

        .filter-box {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            min-width: 600px;
        }

        table th,
        table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        table th {
            background: #f4f4f4;
        }

        .income-row {
            background: #e8f5e9;
            color: #2e7d32;
            font-weight: bold;
        }

        .expense-row {
            background: #ffebee;
            color: #c62828;
            font-weight: bold;
        }

        .no-data {
            text-align: center;
            padding: 15px;
            color: #666;
            font-style: italic;
        }

        .transaction-box {
            overflow-x: auto;
        }

        @media (max-width: 768px) {
            .content {
                margin-top: 19%;
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Topbar -->
    <header class="topbar">
        <div class="logo">
            <img src="/assets/logo.png" alt="Logo" />
            <h2>FinTrack</h2>
        </div>
        <i class="fa-solid fa-bars menu-icon" onclick="toggleSidebar()"></i>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="logo">
            <img src="/assets/logo.png" alt="Logo" />
            <h2>FinTrack</h2>
        </div>
        <div class="profile">
            <i class="fa-solid fa-user"></i>
            <h3 th:text="${session.loggedUser != null ? session.loggedUser.email : 'User'}">User</h3>
        </div>
        <div class="menu">
            <a href="/dashboard" onclick="closeSidebar()"><i class="fa-solid fa-table-cells-large"></i>
                Dashboard</a>
            <a href="/categories" onclick="closeSidebar()"><i class="fa-solid fa-list"></i> Category</a>
            <a href="/income" onclick="closeSidebar()"><i class="fa-solid fa-wallet"></i> Income</a>
            <a href="/expense" onclick="closeSidebar()"><i class="fa-solid fa-coins"></i> Expense</a>
            <a href="/filter" onclick="closeSidebar()" class="active"><i class="fa-solid fa-filter"></i> Filters</a>
            <a href="/logout" onclick="closeSidebar()"><i class="fa-solid fa-close"></i> Logout</a>
        </div>
    </aside>

    <!-- Content -->
    <div class="content">
        <h3 class="mb-4 fw-bold">Filter Transactions</h3>

        <!-- Filter Form -->
        <div class="filter-box">
            <form class="row g-3 align-items-center" method="get" th:action="@{/filter}">
                <!-- Type -->
                <div class="col-md-2">
                    <label class="form-label fw-semibold" for="type">Type</label>
                    <select class="form-select" name="type" id="type">
                        <option value="">All</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>

                <!-- Start Date -->
                <div class="col-md-2">
                    <label class="form-label fw-semibold" for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="startDate" class="form-control" />
                </div>

                <!-- End Date -->
                <div class="col-md-2">
                    <label class="form-label fw-semibold" for="endDate">End Date</label>
                    <input type="date" id="endDate" name="endDate" class="form-control" />
                </div>

                <!-- Sort By -->
                <div class="col-md-2">
                    <label class="form-label fw-semibold" for="sortField">Sort By</label>
                    <select class="form-select" name="sortField" id="sortField">
                        <option value="date">Date</option>
                        <option value="amount">Amount</option>
                    </select>
                </div>

                <!-- Sort Order -->
                <div class="col-md-2">
                    <label class="form-label fw-semibold" for="sortOrder">Sort Order</label>
                    <select class="form-select" name="sortOrder" id="sortOrder">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>

                <!-- Search -->
                <div class="col-md-2">
                    <label class="form-label fw-semibold" for="search">Search</label>
                    <div class="input-group">
                        <!-- <input type="text" id="search" name="search" class="form-control" placeholder="Search..." /> -->
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="fas fa-search text-primary"></i>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Results Table -->
            <div class="transaction-box mt-4">
                <h5 class="fw-semibold">Transactions</h5>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Type</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(transactions)}">
                                <td colspan="4" class="no-data">No transactions found</td>
                            </tr>

                            <tr th:each="txn : ${transactions}"
                                th:classappend="${txn.type == 'Income'} ? 'income-row' : 'expense-row'">
                                <td th:text="${#temporals.format(txn.date, 'yyyy-MM-dd')}"></td>
                                <td th:text="${txn.category}"></td>
                                <td th:text="${txn.type}"></td>
                                <td th:text="${txn.amount}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="/js/dashboard.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
